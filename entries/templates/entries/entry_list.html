<!-- entries/templates/entries/entry_list.html -->

{% extends "entries/base.html" %} {% block content %} 
{% for entry in entry_list %}
<article class="block p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700> 
  <h2 class="{{ entry.date_created|date:'l' }}">
    {{ entry.date_created|date:'Y-m-d H:i' }}
  </h2>
  <h3 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
    <a  class="font-normal text-gray-700 dark:text-gray-400" href="{% url 'entry-detail' entry.id %}"> {{ entry.title }} </a>
  </h3>
</article>
{% endfor %} {% endblock %}
